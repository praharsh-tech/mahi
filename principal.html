<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Principal Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- NAVBAR -->
  <header class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <h1 class="text-2xl font-semibold">Principal Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">
      Logout
    </button>
  </header>

  <main class="p-6 max-w-4xl mx-auto">

    <!-- Assign Task -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
      <h2 class="text-xl font-semibold mb-4">Assign New Task</h2>

      <!-- âœ… MULTIPLE HOD SELECTION -->
      <label class="block mb-2 font-medium">Select HOD(s)</label>
      <div class="flex gap-6 flex-wrap mb-4">
        <label><input type="checkbox" class="hodCheck" value="cs"> CS</label>
        <label><input type="checkbox" class="hodCheck" value="mech"> Mechanical</label>
        <label><input type="checkbox" class="hodCheck" value="elec"> Electrical</label>
        <label><input type="checkbox" class="hodCheck" value="civil"> Civil</label>
      </div>

      <div class="flex gap-3 max-sm:flex-col">
        <input id="taskText" placeholder="Enter Task"
          class="border w-full p-3 rounded-md focus:outline-blue-500" />

        <button onclick="assignTask()"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg">
          Assign Task
        </button>
      </div>
    </div>

    <!-- All Tasks -->
    <h2 class="text-2xl font-semibold mb-3">All Tasks</h2>
    <div id="taskList" class="space-y-3"></div>

  </main>

  <script src="/principle.js"></script>
</body>
</html>
